name: Testing configuration Variables

on: workflow_dispatch

env:
  cloud: google-cloud

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello to Vishal"
        env:
          First_Name: Vishal
          PROJECT_ID: ${{ vars.PROJECT_ID }} # Assigning GitHub variable to env
        run: echo "$Greeting $First_Name is using $cloud with project $PROJECT_ID!"
